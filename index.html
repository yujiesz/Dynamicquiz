<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Quiz App</title>

<style>

body {
    font-family: 'Courier New', monospace;
    color: #fff;
    margin: 0;
    padding: 0;
    background-color: #1e1e1e; 
    display: flex;
    flex-direction: column;
    align-items: center;
}


h2 {
    color: #4CAF50; 
    text-shadow: 2px 2px 0 #000; 
    text-align: center;
    margin: 40px 0 20px 0;
}


#startBtn {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px 30px;
    background-color: #8B4513; 
    color: #fff;
    font-weight: bold;
    border: 3px solid #654321;
    cursor: pointer;
    font-family: 'Courier New', monospace;
    text-align: center;
    border-radius: 0; 
    box-shadow: 3px 3px 0 #000;
    margin: 100px auto;
    font-size: 18px;
}

#startBtn:hover {
    background-color: #A0522D;
}

/* ===== Question Po to===== */
.question {
    display: none;
    margin-bottom: 20px;
    padding: 20px;
    background-color: #7d7d7d; 
    border: 3px solid #555; 
    border-radius: 0; 
    box-shadow: 3px 3px 0 #000; 
    max-width: 700px;
}

/* =====options===== */
label {
    display: block;
    margin: 8px 0;
    cursor: pointer;
}

input[type=radio] {
    transform: scale(1.3);
    margin-right: 10px;
    cursor: pointer;
}

/* ===== FINAL OUTPUT ===== */
#finalOutput {
    margin-top: 20px;
    padding: 20px;
    background-color: #7d7d7d;
    border: 3px solid #555;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
    display: none;
    color: #FFD700; 
    box-shadow: 3px 3px 0 #000;
}
</style>
</head>

<body>

<h1>üçÄDynamic Quiz‚òòÔ∏è</h1>
<button id="startBtn">Start Quiz</button>

<form id="quizForm"></form>

<div id="finalOutput"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
// ===== QUESTIONS =====
const questions = [
    { q:"1. What does HTML stand for?", options:["Hyperlink Markup Language","Hyper Text Markup Language","High Text Machine Language","Home Tool Markup Language"], answer:"B" },
    { q:"2. Which tag is used to display an image?", options:["img","image","pic","src"], answer:"A"},
    { q:"3. Alternate text attribute:", options:["text","alt","title","caption"], answer:"B"},
    { q:"4. Tag for numbered list:", options:["ul","ol","li","list"], answer:"B"},
    { q:"5. Line break tag:", options:["break","br","lb","line"], answer:"B"},
    { q:"6. CSS stands for:", options:["Computer Style Sheet","Creative Styling System","Cascading Style Sheets","Colorful Style System"], answer:"C"},
    { q:"7. Property changes text color:", options:["font-style","color","text-color","background"], answer:"B"},
    { q:"8. Symbol for ID:", options:[".","#","*","@"], answer:"B"},
    { q:"9. Controls text size:", options:["font-weight","text-size","font-size","size"], answer:"C"},
    { q:"10. CSS comment:", options:["//"," !-- -- ","/* */","##"], answer:"C"},
    { q:"11. JS is placed:", options:["body or head","footer","css","header"], answer:"A"},
    { q:"12. Variable keyword:", options:["var","let","const","All of the above"], answer:"D"},
    { q:"13. Single-line comment:", options:["!--","##","//","**"], answer:"C"},
    { q:"14. Popup:", options:["prompt()","display()","alert()","message()"], answer:"C"},
    { q:"15. === checks:", options:["Value","Type","Value & type","None"], answer:"C"},
    { q:"16. jQuery is:", options:["Markup","Compiler","JS library","CSS framework"], answer:"C"},
    { q:"17. jQuery symbol:", options:["@","$","&","?"], answer:"B"},
    { q:"18. Select ID box:", options:["$('#box')","$(.box)","$(box)","#box()"], answer:"A"},
    { q:"19. Hide element:", options:["vanish()","invisible()","hide()","disappear()"], answer:"C"},
    { q:"20. Runs after load:", options:["$(ready)","$(document).load()","$(document).ready(function(){})","ready(document)"], answer:"C"}
];

let score = 0;
let userAns = [];

// ===== GENERATE QUESTIONS =====
$(document).ready(function () {
    let output = "";
    questions.forEach((q, i) => {
        output += `
        <div class="question" id="q${i}">
            <p>${q.q}</p>
            ${q.options.map((opt, idx) =>
                `<label><input type="radio" name="q${i}" value="${String.fromCharCode(65+idx)}"> ${opt}</label><br>`
            ).join("")}
        </div>`;
    });
    $("#quizForm").html(output);
});

// ===== BUTTON SA START QUIZ =====
$("#startBtn").click(function () {
    $("#q0").fadeIn();
    $(this).hide();
});

// ===== ANSWER CLICK =====
$("body").on("change", "input[type=radio]", function () {
    let parent = $(this).closest(".question");
    let qIndex = parseInt(parent.attr("id").replace("q", ""));
    let userAnswer = parent.find("input:checked").val();

    userAns[qIndex] = userAnswer;

    if (userAnswer === questions[qIndex].answer) score++;

    parent.fadeOut(300, function () {
        if (qIndex + 1 < questions.length) {
            $("#q" + (qIndex + 1)).fadeIn();
        } else {
            showFinal();
        }
    });
});

// ===== FINAL OUTPUT =====
function showFinal() {
    let finalHTML = `<h2>Final Results</h2>
                     <h3>Your Score: ${score} / 20</h3><br>`;
    for (let i = 0; i < questions.length; i++) {
        finalHTML += `
            <p>
            <b>${i+1}.</b>
            Your Answer: <span style="color:yellow">${userAns[i]}</span> |
            Correct: <span style="color:#0f0">${questions[i].answer}</span>
            </p>
        `;
    }
    $("#finalOutput").html(finalHTML).fadeIn();
}
</script>

</body>
</html>
